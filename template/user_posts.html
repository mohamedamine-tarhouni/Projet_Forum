<!DOCTYPE html>
<html lang="en">
<title>Your Posts</title>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/icon.jpg" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="../assets/css/informatics.css" />
</head>
<header>
    <h1>YOUR POSTS</h1>
    <div class="navbar">
        <a class="lien" href="Accueil.html"><button>Home</button></a>
        <a class="lien" href="Posts.html"><button>Posts</button></a>

    </div>
</header>

<body>
    {{range .Posts}}

    <div class="container">
        <div class="Categorie">
            <h3>{{.Category}}</h3>
        </div>
        <div class="profil name">
            <p>{{.User.User_name}}</p>
        </div>
        <div class="profil">
            <p>{{.Title}}</p>
        </div>
        <div class="description_text">
            <p>{{.Description}}</p>
        </div>
        {{if eq .Img ""}}
        <div class="image">
        </div>
        {{else}}
        <div class="image">
            <img src="../{{.Img}}" />
        </div>
        {{end}}
        <div class="Comments">
            <h2>Comments :</h2>
            {{range .Comments}}
            <div class="Comment">
                <div class="name_comment">
                    <p>{{.User.User_name}}</p>
                </div>
                <p>{{.Text}}</p>
            </div>
            {{end}}
        </div>
    </div>
    {{end}}
</body>

</html>
