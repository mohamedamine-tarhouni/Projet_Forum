<!DOCTYPE html>
<html>
<title>{{.Category}}</title>


<head>
    <link rel="icon" href="../assets/img/icon.png" type="image/gif" sizes="16x16" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/{{.Category}}.css" />
</head>
<header>

    <h1>{{.Category}}</h1>

    <div class="navbar">
        <a class="lien" href="Accueil.html"><button>Home</button></a>
        <a class="lien" href="Post_{{.Category}}.html"><button>Post</button></a>
        <a class="lien" href="comment.html"><button>comment</button></a>

    </div>

</header>

<body>
    {{range .Posts}}
    <div class="container">
        <div class="profil">
            <p> {{.User.User_name}}</p>
        </div>
        <div class="profil">
            <p> {{.Title}}</p>
        </div>
        <div class="description_text">
            <p> {{.Description}}</p>
        </div>
        <div class="image">
            <img src="../assets/img/Campus-Ynov-Nanterre.jpg">
        </div>
        {{range .Comments}}
        <div class="description_text">
            <h4>{{.User.User_name}}</h4>
            <p>{{.Text}}</p>
        </div>
        {{end}}
    </div>
    <form method="POST">

        <div class="forum" action="/comment.html">
            <button>Like</button>

            <button value="{{.ID_Post}}" name="comment">Post a New Comment</button>


        </div>
    </form>
    {{end}}
</body>

</html>
