<body>

    <div class="login">
        <h2>Login Page</h2>
        <form id="login" method="POST" action="login.html">

            <!-- Saisie du Mail -->
            <div class="sign-in">
                <label for="Mail-input"> E-mail  </label>
                <input id="Mail-input" class="Mail" name="Mail" type="text" value="" placeholder="E-mail" />
            </div>

            <!-- Saisie du Mot de passe -->
            <div class="sign-in">
                <label for="MDP-input"> Password  </label>
                <input id="MDP-input" class="MDP" name="MDP" type="password" value="" placeholder="Password" />
            </div>

            <div>
                <input class="submit" type="submit" value="log in" id="log" />
                <!-- <input type="button" value="Submit" onsubmit="return verif()" /> -->
            </div>
            <input type="checkbox" id="check" />
            <label for="check"><span>Remember me</span></label>
            <link rel="preconnect" href="https://fonts.gstatic.com">
